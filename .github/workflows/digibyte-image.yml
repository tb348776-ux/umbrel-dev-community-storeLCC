name: Build DigiByte Core image (multi-arch)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "willitmod-dev-dgb/images/digibyte/**"
      - ".github/workflows/digibyte-image.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./willitmod-dev-dgb/images/digibyte
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/digibyte:8.22.2
            ghcr.io/${{ github.repository_owner }}/digibyte:8.22
          provenance: false
