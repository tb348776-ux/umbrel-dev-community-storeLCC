name: Build Miningcore image (multi-arch)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "willitmod-dev-dgb/images/miningcore/**"
      - ".github/workflows/miningcore-image.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app store repo
        uses: actions/checkout@v4

      - name: Checkout upstream Miningcore source
        uses: actions/checkout@v4
        with:
          repository: oliverw/miningcore
          path: _vendor/miningcore
          fetch-depth: 1

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read image tag
        id: tag
        run: |
          echo "tag=$(cat willitmod-dev-dgb/images/miningcore/VERSION)" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./_vendor/miningcore
          file: ./willitmod-dev-dgb/images/miningcore/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/willitmod/miningcore:${{ steps.tag.outputs.tag }}
          provenance: false
