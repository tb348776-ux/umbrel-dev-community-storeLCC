name: Build AxeBCH app image (multi-arch)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "willitmod-dev-bch/images/axebch-app/**"
      - ".github/workflows/axebch-app-image.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag from app.py
        id: tag
        run: |
          python - <<'PY'
          import re
          from pathlib import Path
          from os import environ
          text = Path("willitmod-dev-bch/images/axebch-app/app.py").read_text(encoding="utf-8", errors="replace")
          m = re.search(r'^\s*APP_VERSION\s*=\s*"([^"]+)"\s*$', text, flags=re.M)
          if not m:
              raise SystemExit("APP_VERSION not found in app.py")
          tag = m.group(1)
          out = environ.get("GITHUB_OUTPUT")
          if not out:
              raise SystemExit("GITHUB_OUTPUT not set")
          with open(out, "a", encoding="utf-8") as f:
              f.write(f"tag={tag}\n")
          PY

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./willitmod-dev-bch/images/axebch-app
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/willitmod/axebch-app-umbrel-dev:${{ steps.tag.outputs.tag }}
          provenance: false
