version: "3.7"

services:
  app_proxy:
    environment:
      # Use a unique DNS alias to avoid collisions on Umbrel's shared Docker network.
      APP_HOST: axebch-app
      APP_PORT: 3000

  init:
    image: alpine:3.22.1
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      APPS_SUBNET: "${NETWORK_IP}/16"
      APP_VERSION: "0.7.18-alpha"
      UI_SOURCE_BASE: "https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-bch"
      RPC_USER: "bch"
      RPC_PASSWORD: "${APP_PASSWORD}"
      BCH_P2P_PORT: "28333"
      BCH_RPC_PORT: "28332"
      BCH_ZMQ_HASHBLOCK_PORT: "28334"
      PAYOUT_ADDRESS: "CHANGEME_BCH_PAYOUT_ADDRESS"
    command:
      - /bin/sh
      - -ec
      - |-
        set -eu

        apk add --no-cache envsubst curl >/dev/null

        mkdir -p /data/node /data/pool/config /data/pool/www/pool /data/pool/www/users /data/ui/static /data/templates

        # Cleanup from older broken installs (a directory with the script name).
        if [ -d /data/templates/init-entrypoint.sh ]; then
          rm -rf /data/templates/init-entrypoint.sh || true
        fi

        # Note: Umbrel/docker-compose perform variable interpolation on this script.
        # Use $$ to escape shell variables so they aren't substituted at compose-render time.
        if [ -n "$$APP_VERSION" ] && [ -n "$$UI_SOURCE_BASE" ]; then
          current="$$(cat /data/ui/VERSION 2>/dev/null || true)"
          if [ "$$current" != "$$APP_VERSION" ]; then
            echo "[axebch] Updating UI to $$APP_VERSION"
            tmp="$$(mktemp -d 2>/dev/null || echo /tmp/axebch-ui)"
            mkdir -p "$$tmp/ui/static"
            ok=1
            set +e
            curl -fsSL "$$UI_SOURCE_BASE/data/ui/app.py" -o "$$tmp/ui/app.py" || ok=0
            curl -fsSL "$$UI_SOURCE_BASE/data/ui/static/index.html" -o "$$tmp/ui/static/index.html" || ok=0
            curl -fsSL "$$UI_SOURCE_BASE/data/ui/static/app.js" -o "$$tmp/ui/static/app.js" || ok=0
            curl -fsSL "$$UI_SOURCE_BASE/data/ui/static/app.css" -o "$$tmp/ui/static/app.css" || ok=0
            set -e
            if [ "$$ok" -eq 1 ]; then
              mkdir -p /data/ui/static
              cp -f "$$tmp/ui/app.py" /data/ui/app.py
              cp -f "$$tmp/ui/static/index.html" /data/ui/static/index.html
              cp -f "$$tmp/ui/static/app.js" /data/ui/static/app.js
              cp -f "$$tmp/ui/static/app.css" /data/ui/static/app.css
              printf "%s\n" "$$APP_VERSION" > /data/ui/VERSION
              chown -R 1000:1000 /data/ui
            else
              echo "[axebch] WARNING: UI download failed; keeping existing UI"
            fi
            rm -rf "$$tmp" >/dev/null 2>&1 || true
          fi
        fi

        if [ ! -f /data/node/bitcoin.conf ]; then
          envsubst < /data/templates/bitcoin.conf.template > /data/node/bitcoin.conf
          chown -R 1000:1000 /data/node
        fi

        if [ ! -f /data/pool/config/ckpool.conf ]; then
          envsubst < /data/templates/ckpool.conf.template > /data/pool/config/ckpool.conf
          chown -R 1000:1000 /data/pool
        else
          needs_ckpool_regen=0
          if ! grep -q '"btcaddress"' /data/pool/config/ckpool.conf; then
            needs_ckpool_regen=1
          fi
          if ! grep -q '"webdir"' /data/pool/config/ckpool.conf; then
            needs_ckpool_regen=1
          fi
          if ! grep -q '"userdir"' /data/pool/config/ckpool.conf; then
            needs_ckpool_regen=1
          fi
          if [ "$$needs_ckpool_regen" -eq 1 ]; then
            mv /data/pool/config/ckpool.conf "/data/pool/config/ckpool.conf.bak.$(date +%s 2>/dev/null || echo 0)" || true
            envsubst < /data/templates/ckpool.conf.template > /data/pool/config/ckpool.conf
            chown -R 1000:1000 /data/pool
          fi
        fi

  bchn:
    image: mainnet/bitcoin-cash-node:v28.0.1
    user: "1000:1000"
    restart: unless-stopped
    stop_grace_period: 15m30s
    depends_on:
      init:
        condition: service_completed_successfully
    ports:
      - "28333:28333/tcp" # P2P
    volumes:
      - ${APP_DATA_DIR}/data/node:/data
      - ${APP_DATA_DIR}/data/templates/bchn-entrypoint.sh:/bchn-entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/bchn-entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "bitcoin-cli -datadir=/data getblockchaininfo >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 2m

  ckpool:
    image: ghcr.io/getumbrel/docker-ckpool-solo:590fb2a
    command: "-k -B -c /config/ckpool.conf"
    user: "1000:1000"
    depends_on:
      - bchn
    restart: on-failure
    stop_grace_period: 30s
    ports:
      - "4567:3333/tcp"
    volumes:
      - ${APP_DATA_DIR}/data/pool/config:/config:ro
      - ${APP_DATA_DIR}/data/pool/www:/www

  app:
    image: python:3.11-alpine
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 30s
    depends_on:
      - bchn
      - ckpool
    networks:
      default:
        aliases:
          - axebch-app
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      BCH_RPC_HOST: "bchn"
      BCH_RPC_PORT: "28332"
      BCH_RPC_USER: "bch"
      BCH_RPC_PASS: "${APP_PASSWORD}"
      CKPOOL_STATUS_DIR: "/data/pool/www/pool"
      APP_CHANNEL: "ALPHA"
      BCHN_IMAGE: "mainnet/bitcoin-cash-node:v28.0.1"
      CKPOOL_IMAGE: "ghcr.io/getumbrel/docker-ckpool-solo:590fb2a"
    command: ["python", "/data/ui/app.py"]
