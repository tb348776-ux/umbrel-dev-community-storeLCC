manifestVersion: 1
id: willitmod-dev-bch
category: bitcoin
name: Bitcoin Cash v0.4.0 ALPHA
version: "0.4.0-alpha"
tagline: BCH node + solo mining pool
description: >-
  Run a Bitcoin Cash full node (BCHN) and a solo Stratum v1 pool (ckpool) in one install.


  Features:
    - Axe-style dashboard for node sync and pool stats
    - Pruning enabled by default (recommended for ARM)


  Miner connection:
    - Set your payout address in the app Settings tab.
    - URL: `stratum+tcp://<your-umbrel-ip>:3333`
    - Username: worker name (optional)
      Example: `bitaxe-01`
    - Password: anything


  Notes:
    - For compatibility, use a legacy BCH address (`1...` / `3...`) as the payout address.
    - Solo mining is extremely unlikely to find blocks without significant hashrate.


  Backend:
    - Bitcoin Cash Node (BCHN) full node
    - ckpool-solo Stratum v1 pool
    - Images pinned by digest for reproducibility


  Status:
    - ALPHA build: expect bugs and breaking changes. Verify payout addresses before mining.
developer: WillItMod
website: https://github.com/WillItMod/umbrel-dev-community-store
repo: https://github.com/WillItMod/umbrel-dev-community-store
support: https://github.com/WillItMod/umbrel-dev-community-store/issues
dependencies: []
port: 21212
icon: https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-bch/icon.png
gallery:
  - https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-bch/icon.png
  - https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-bch/images/1.png
  - https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-bch/images/2.png
  - https://raw.githubusercontent.com/WillItMod/umbrel-dev-community-store/main/willitmod-dev-bch/images/3.png
path: ""
defaultUsername: ""
defaultPassword: ""
widgets:
  - id: "sync"
    type: "text-with-progress"
    refresh: "5s"
    endpoint: "app:3000/api/widget/sync"
    link: ""
    example:
      type: "text-with-progress"
      link: ""
      title: "BCH sync"
      text: "83%"
      progressLabel: "In progress"
      progress: 0.83
  - id: "pool"
    type: "three-stats"
    refresh: "30s"
    endpoint: "app:3000/api/widget/pool"
    link: ""
    example:
      type: "three-stats"
      link: ""
      items:
        - title: "Hashrate"
          text: "1.2"
          subtext: "TH/s"
        - title: "Workers"
          text: "2"
        - title: "Best Share"
          text: "21"
          subtext: "G"
backupIgnore:
  - data/node/blocks
  - data/node/chainstate
  - data/node/indexes
submitter: WillItMod
