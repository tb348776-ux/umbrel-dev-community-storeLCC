manifestVersion: 1
id: willitmod-dev-bch
category: bitcoin
name: AxeBCH
version: "0.7.62-beta"
tagline: BCH node + solo pool
description: >-
  Run a Bitcoin Cash full node (BCHN) and a solo Stratum v1 pool (ckpool) as a single Umbrel app installation.


  Features:
    - Axe-style dashboard for node sync and pool stats
    - Pruning disabled by default (archival)


  Miner connection:
    - Set your payout address in the app Settings tab.
    - URL: `stratum+tcp://<your-umbrel-ip>:4567`
    - Username: worker name (optional)
      Example: `bitaxe-01`
    - Password: anything


  Notes:
    - For maximum compatibility, use a legacy BCH Base58 address (`1...` / `3...`) as the payout address.
    - Many wallets (e.g. Trust Wallet) show CashAddr (`q...` / `p...`). AxeBCH automatically converts CashAddr to legacy format for ckpool compatibility and shows the converted address.
    - Conversion happens locally inside your Umbrel; AxeBCH does not send your address to any external service.
    - Reference converter (CashAddr <-> legacy): https://bch.info/en/tools/cashaddr
    - Solo mining is extremely unlikely to find blocks without significant hashrate.
    - This app generates an anonymous install ID used for support ticket submissions.


  Backend (provenance):
    - Bitcoin Cash Node (BCHN) full node (MIT): https://gitlab.com/bitcoin-cash-node/bitcoin-cash-node
    - ckpool (GPLv3) solo pool engine: https://github.com/ctubio/ckpool
    - Pool container image: https://github.com/getumbrel/docker-ckpool-solo
    - This Umbrel app wires these components together; it does not patch BCHN/ckpool source code.


  Licenses:
    - BCHN: MIT (https://gitlab.com/bitcoin-cash-node/bitcoin-cash-node)
    - ckpool: GPLv3 (https://github.com/ctubio/ckpool)
    - getumbrel/docker-ckpool-solo: MIT (https://github.com/getumbrel/docker-ckpool-solo)
    - Source and license texts for bundled components are available in the upstream repos above.


  Status:
    - BETA build: expect bugs and breaking changes. Verify payout addresses before mining.
